    html, body { height: 100%; margin: 0; }

      background-image: url('background.jpg');
      background-size: cover;             /* 画面にフィット（はみ出しトリミングあり）*/

      background-position: center;
      color: #fff;
      display: grid;
      place-items: start center;          /* 上から中央寄せ */
    }

    /* ページ内レイアウト */
    .page {
      width: min(1100px, 92vw);
      padding: 28px 20px 60px;
    }

    h1 {
      margin: 0 0 20px;
      font-size: 28px;
      letter-spacing: .04em;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 16px;
    }

      border-radius: 6px;
      overflow: hidden;
      backdrop-filter: blur(2px);
