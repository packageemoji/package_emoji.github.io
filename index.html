<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>package_emoji</title>
  <style>
    body {
      /* 背景画像を指定 */
      background-image: url('background.jpg');
      /* 背景画像の表示方法 */
      background-size: cover;       /* 全画面にフィット */
      background-repeat: no-repeat; /* 画像の繰り返しを防止 */
      background-position: center;  /* 中央に配置 */
      margin: 0;
      padding: 20px;
      color: #fff; /* 背景に合わせて文字を白に */
    }
  </style>
</head>
<body>
  <h1>package_emoji</h1>
  <p>insta: @package_emoji</p>
  <p>X(Twitter) : @package_emoji</p>
  <p>bandcamp : package_emoji</p>
  <p>Inquiries:contact me via Instagram DM.</p>
  
</body>
</html>
