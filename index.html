<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>package_emoji</title>
  <style>
    /* 余白を消す＆高さを画面に合わせる */
    html, body { height: 100%; margin: 0; }

    /* モバイルのアドレスバー対策で svh を使うとより確実 */
    body {
      min-height: 100svh;                /* 画面ちょうどの高さ */
      background-image: url('background.jpg');
      background-size: cover;             /* 画面にフィット（はみ出しトリミングあり）*/
      background-repeat: no-repeat;
      background-position: center;
      display: grid;                      /* 中央寄せ用（任意）*/
      place-items: center;                /* 中央寄せ（任意）*/
      color: #fff;
    }

    .wrap { text-align: center; }
    h1 { margin: 0 0 16px; }
    p { margin: 4px 0; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>package_emoji</h1>
    <p>insta: @package_emoji</p>
    <p>X(Twitter) : @package_emoji</p>
    <p>bandcamp : package_emoji</p>
　  <p>Inquiries:contact me via Instagram DM.</p>
  </div>
</body>
</html>
